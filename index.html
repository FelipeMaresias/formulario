<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

</head>
<body>
      <h1>Pesquisa para desenvolvedores</h1>
   
    <div class="intro">
    Preencha o formulario abaixo.<br>
    Quais linguagens você tem fluencia?<br>
    </div>
    
        <div class="radios">
            <input id="js" type="radio"> Java script <br>
        </div>
        <div class="phyton">
            <input id="py" type="radio"> Phyton<br>
        </div>    
        <div class="C">
            <input id="Ce" type="radio"> C <br>
        </div>
        <div class="java">
            <input id="Java" type="radio"> Java<br>
        </div>
    <div class="estudos">Frequentou alguma instituição de ensino?<br>
    </div>
    <input class="card" type="text" placeholder="Instituição"><br>
    <div class="tempo">
    Já trabalhou na área?<br>
    </div>
    <input class="experiencia" type="text" placeholder="quanto tempo?"><br>
    <div class="modalidade">
    formas de trabalho.<br>
    <form class="check"><br>
    <input id="remoto" type="checkbox"> Remoto<br>
    <input id="presencial" type="checkbox"> Presencial<br>
    <input id="semi" type="checkbox"> Semi presencial<br>
    </div>
    </form>
    <div class="anos">
    Quantos anos você tem?<br>
    <input id="idade" type="number" placeholder="Idade"><br>
    </div>
    <input id="enviar" type="submit" value="Enviar">   
    </form>
    <img src="/imagens/capa.jpg" alt="capa">
</body>
</html>
