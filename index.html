<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <h1>Pesquisa para Desenvolvedores</h1>
    <div class="conteiner">
    <div class="intro">
        Quais linguagens você tem fluencia?<br>
    </div>

    <div class="radios">
        <input id="js" type="radio"> Java script <br>
    </div>
    <div class="phyton">
        <input id="py" type="radio"> Phyton<br>
    </div>
    <div class="C">
        <input id="Ce" type="radio"> C <br>
    </div>
    <div class="java">
        <input id="Java" type="radio"> Java<br>
    </div>
    <div class="estudos">Frequentou alguma Instituição de Ensino?<br>
    </div>
    <input class="card" type="text" placeholder="Instituição"><br>
    <div class="tempo">
        Experiencia na área?<br>
    </div>
    <input class="experiencia" type="text" placeholder="Quanto tempo?"><br>
    <div class="modalidade">
        Formas de Trabalho.<br>
        <form class="check"><br>
            <input id="remoto" type="checkbox"> Remoto<br>
            <input id="presencial" type="checkbox"> Presencial<br>
            <input id="semi" type="checkbox"> Semi presencial<br>
    </div>
    </form>
    <div class="anos">
        Quantos anos você tem?<br>
        <input id="idade" type="number" max="70" min="10" placeholder="Idade"><br>
    </div>
    <input id="enviar" type="submit" value="Enviar">
    </form>
    </div>
    <img src="./imagens/capa.jpg" alt="capa">

    <ul>
        <a href="https://www.linkedin.com/in/felipe-pereira-ba60011b7/" target="_blink">
            <li class="linkedin">Linkedin</li>
        </a>
        <a href="https://github.com/FelipeMaresias" target="_blink">
            <li class="github">Github</li>
        </a>
    </ul>
    <script>src = "script.js"</script>
</body>

</html>
